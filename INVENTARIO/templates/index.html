<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Ruta del Pan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-home">
            <a href="/"><i class="fas fa-home"></i></a>
        </div>

        <!--aplicamos llamado a las demas vistas-->
        <div class="toolbar-items">
            <div class="toolbar-item active">INVENTARIO</div>

            <div class="toolbar-item">
                <a href="http://localhost:5001" style="text-decoration: none; color: inherit;">SUCURSALES</a>
            </div>
            
            <div class="toolbar-item">ENVIOS</div>
        </div>
        <div class="toolbar-icons">
            <a href="http://localhost:3011" style="text-decoration: none; color: inherit;">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
    <div class="toolbar-subtext">
        RUTA DEL PAN - INVENTARIO
    </div>

    <!-- Contenedor principal para el formulario y la tabla -->
    <div class="main-container">
        <!-- Contenedor del Formulario -->
        <div class="card-container">
            <div class="card">
                <form id="productoForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio_neto" class="form-label">Precio Neto</label>
                        <input type="number" step="0.01" class="form-control" id="precio_neto" required>
                    </div>
                    <div class="mb-3">
                        <label for="pvp" class="form-label">PVP</label>
                        <input type="number" step="0.01" class="form-control" id="pvp" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
                    <button type="submit" class="btn btn-secondary" id="btnActualizar" style="display:none;">Actualizar</button>
                </form>
            </div>
        </div>

        <!-- Contenedor de la Tabla -->
        <div class="card-container2">
            <div class="card">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio Neto</th>
                            <th>PVP</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos">
                        <!-- Los productos se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
                <nav aria-label="Paginación">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" id="btnAnterior">
                            <a class="page-link" href="#" aria-label="Anterior">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" id="btnSiguiente">
                            <a class="page-link" href="#" aria-label="Siguiente">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
